{% extends 'base.html' %}


{% block title %}
    Home page
{% endblock %}


{% block content %}
    <div class="">
        <div class="w-100 d-inline-block text-center mb-2" style="height: 120px; background-color: #F0F8FF">
            <h1 class="mt-4">Home Page</h1>
        </div>
        <div class="d-inline-block float-start ms-5 mb-2 mt-4 rounded-5" style="width: 400px; height: 450px; background-color: #F0F8FF">
            <img class="mt-5 mx-auto d-block" style="width: 250px; height:250px;" src="https://ru.seaicons.com/wp-content/uploads/2015/06/lock-icon1.png" alt="Authorization image">
            <a class="btn mb-3 btn-info btn-sm mx-auto d-block mt-5" role="button" style="width: 10rem; height: 3rem;" href="{% url 'login' %}"><span class="h3 text-white">Sign-in</span></a>
        </div>
        <div class="d-inline-block ms-5 float-end me-5 mb-2 rounded-5 mt-4" style="width: 400px; height: 450px; background-color: #F0F8FF">
            <img class="mt-5 mx-auto d-block" style="width: 200px; height:250px;" src="https://cdn-icons-png.flaticon.com/512/760/760172.png" alt="Registration image">
            <a class="btn mb-3 btn-info btn-sm mx-auto d-block mt-5" role="button" style="width: 10rem; height: 3rem;" href="{% url 'registration' %}"><span class="h3 text-white">Sign-up</span></a>

        </div>
    </div>
{% endblock %}
